<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .info {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
    <h1>Test Login for Draft Access</h1>
    
    <div id="message"></div>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" placeholder="test@example.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Password123!">
    </div>
    
    <button onclick="login()">Login</button>
    <button onclick="register()">Register New User</button>
    <button onclick="checkAuth()">Check Auth Status</button>
    
    <div id="authInfo" class="info" style="margin-top: 20px; display: none;">
        <h3>Authentication Info:</h3>
        <p>Access Token: <span id="accessToken"></span></p>
        <p>User: <span id="userInfo"></span></p>
        <button onclick="goToDraft()">Go to Draft Page</button>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        const FRONTEND_URL = 'http://localhost:3000';
        
        function showMessage(message, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message ' + type;
            messageEl.textContent = message;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 5000);
        }
        
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        first_name: 'Test',
                        last_name: 'User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Logging in...', 'success');
                    setTokens(data.access_token, data.refresh_token);
                    showAuthInfo(data);
                } else {
                    showMessage('Registration failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Login successful!', 'success');
                    setTokens(data.access_token, data.refresh_token);
                    showAuthInfo(data);
                } else {
                    showMessage('Login failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        function setTokens(accessToken, refreshToken) {
            // Set cookies for the frontend
            document.cookie = `access_token=${accessToken}; path=/; max-age=900`; // 15 minutes
            document.cookie = `refresh_token=${refreshToken}; path=/; max-age=604800`; // 7 days
            
            // Store in localStorage for easy access
            localStorage.setItem('access_token', accessToken);
            localStorage.setItem('refresh_token', refreshToken);
        }
        
        function showAuthInfo(data) {
            const authInfo = document.getElementById('authInfo');
            authInfo.style.display = 'block';
            
            document.getElementById('accessToken').textContent = 
                data.access_token ? data.access_token.substring(0, 20) + '...' : 'None';
            
            document.getElementById('userInfo').textContent = 
                data.user ? JSON.stringify(data.user) : 'Not available';
        }
        
        async function checkAuth() {
            const accessToken = localStorage.getItem('access_token');
            
            if (!accessToken) {
                showMessage('No access token found. Please login first.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Authentication valid!', 'success');
                    showAuthInfo({ access_token: accessToken, user: data });
                } else {
                    showMessage('Authentication invalid: ' + (data.error || 'Token expired'), 'error');
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                }
            } catch (error) {
                showMessage('Error checking auth: ' + error.message, 'error');
            }
        }
        
        function goToDraft() {
            window.location.href = `${FRONTEND_URL}/draft`;
        }
        
        // Check auth status on load
        window.onload = () => {
            if (localStorage.getItem('access_token')) {
                checkAuth();
            }
        };
    </script>
</body>
</html>
